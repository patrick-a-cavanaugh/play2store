@(categories: List[Category])

@views.html.admin.main("Categories list") {

    <p>Welcome, administrator!</p>

    <p>
        <a href="@controllers.admin.routes.Categories.create">Add a new category</a>
    </p>
    <ul>
        @for(category <- categories) {
            <li>
                <h2><a href="@controllers.admin.routes.Categories.edit(category.id)">@category.name</a></h2>

                <p>@category.description</p>
            </li>
        }
    </ul>

}
